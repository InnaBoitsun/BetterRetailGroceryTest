<?xml version="1.0"?>
<!--  
:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
Full documentation for CTT transforms http://msdn.microsoft.com/en-us/library/dd465326.aspx 
:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
-->
<html xmlns:xdt="http://schemas.microsoft.com/XML-Document-Transform">
	<body>
		<span data-name="GTM-Attribute" data-value="{gtm-containerid}" xdt:Transform="SetAttributes(data-value)"/>
	
	
	<noscript>
      <iframe data-name="GTM-iframe-attribute" src="//www.googletagmanager.com/ns.html?id={gtm-containerid}" xdt:Transform="SetAttributes(src)"  xdt:Locator="Match(data-name)">
      </iframe>
    </noscript>
	
	<script data-name="GTM-script-attribute" xdt:Transform="Replace" xdt:Locator="Match(data-name)">
		trackAnalytics(window, document, 'script', 'dataLayer', '{gtm-containerid}');
	</script>
	</body>
</html>
